    <div class="container">

        <div class="col-md-6 offset-md-3">
            <div class="card text">
                <div class="card-body">
                    <h4 class="text-center">ข้อมูลส่วนตัว</h4><br>
                    <form [formGroup]="profileForm" accept-charset="UTF-8" autocomplete="off">
                        <fieldset>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">
                                        <h6>ชื่อ</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="first_name" type="text"
                                        required disabled />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">
                                        <h6>นามสกุล</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="last_name" type="text"
                                        required disabled />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">
                                        <h6>ชื่อผู้ใช้งานระบบ</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="username" type="text"
                                        required disabled />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">
                                        <h6>รหัสผ่าน</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="password"
                                        type="password" required disabled />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputPassword4">
                                        <h6>เลขบัตรประจำตัวประชาชน</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="citizen" type="text"
                                        required disabled />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputPassword4">
                                        <h6>อีเมลล์</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="email" type="text"
                                        required disabled />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputPassword4">
                                        <h6>เบอร์โทรศัพท์</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="tel" type="text"
                                        required disabled />
                                </div>
                            </div>
                            <div class="text-center">
                                <div class="form-check" checked>
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" formControlName="gender" name="gender" value="ชาย" checked
                                        disabled>
                                    <label class="form-check-label" for="exampleRadios1">
                                        ชาย
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" formControlName="gender" name="gender" value="หญิง" checked
                                        disabled>
                                    <label class="form-check-label" for="exampleRadios2">
                                        หญิง
                                    </label>
                                </div>
                            </div><br>

                            <div class="text-center">
                                <button class="btn btn-lg btn-success" routerLink="/dorm/updateProfile">
                                    แก้ไขข้อมูลส่วนตัว
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-lg btn-danger" routerLink="/dorm/">
                                    &nbsp;กลับสู่หน้าหลัก&nbsp;
                                </button>
                            </div>
                        </fieldset><br>
                    </form>
                </div>
            </div>
        </div><br>
    </div>
</div>
