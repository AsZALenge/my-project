<div class="aUyidf">
    <div class="container">
        <div class="col-md-5 offset-md-4">
            <div class="card text">
                <div class="card-body" *ngFor="let data of profileList">
                    <h4 class="text-center">ข้อมูลส่วนตัว</h4>
                    <form [formGroup]>
                        <fieldset>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">ชื่อผู้ดูแลหอพัก</label>
                                <label class="form-control" placeholder="Username" type="text" required>
                                    {{data.dorm_owner}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">รหัสผ่าน</label>
                                <label class="form-control" placeholder="Password" type="password" required>
                                    {{data.dorm_password}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">ชื่อหอพัก</label>
                                <label class="form-control" placeholder="name" type="text" required>
                                    {{data.dorm_name}}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">เลขประจำตัวประชาชน</label>
                                <label class="form-control" placeholder="citizen" type="text" required>
                                    {{data.dorm_citizen}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">ที่อยู่</label>
                                <label class="form-control" placeholder="address" type="text" required>
                                    {{data.dorm_address}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">เบอร์ติดต่อ</label>
                                <label class="form-control" placeholder="Phone" type="text" required>
                                    {{data.dorm_tel}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">เลขบัญชีธนาคาร</label>
                                <label class="form-control" placeholder="numbank" type="text" required>
                                    {{data.dorm_numbank}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">ชื่อธนาคาร</label>
                                <label class="form-control" placeholder="Namebank" type="text" required>
                                    {{data.dorm_namebank}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">รูปหอพัก</label>
                                <label class="form-control" placeholder="Image" type="text" required>
                                    {{data.dorm_img}}</label>
                            </div>
                            <div class="text-center">
                                <a class="btn btn-info" (click)="onProfile(data)">แก้ไขข้อมูลส่วนตัว</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
