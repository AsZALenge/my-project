<div class="container">
    <div class="card text-center">
        <div class="row">
            <div *ngFor="let data of roomList" class="col-xl-4"><br>
                <div class="card" style="width: 18rem;">
                    <img src="\assets\image\dorm.png" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text">ห้อง : {{data.room_num}}</p>
                        <p class="card-text">ราคา : {{data.room_price}}</p>
                        <p class="card-text">สถานะ : {{data.room_status}}</p>
                        <button type="button" class="btn btn-outline-warning"
                            (click)="onEdit(data)">แก้ไขข้อมูล</button>
                        <button type="button" class="btn btn-outline-danger"
                            (click)="onDelete(data)">ลบห้องพัก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><br>
