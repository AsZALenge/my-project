<div class="aUyidf">
    <div class="container">
        <div class="col-md-5 offset-md-4">
            <div class="card text">
                <div class="card-body" *ngFor="let data of checkList">
                    <h4 class="text-center">ข้อมูลส่วนตัว</h4>
                    <form [formGroup]>
                        <fieldset>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">รูปใบเสร็จชำระเงิน</label>
                                <div class="text-center"><img src="\assets\image\dorm.png" class="widthimage" alt="...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">ชื่อ</label>
                                <label class="form-control" placeholder="" type="text" required>
                                    {{data.user_name}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">เลขประจำตัวประชาชน</label>
                                <label class="form-control" placeholder="" type="text" required>
                                    {{data.user_citizen}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">อีเมลล์</label>
                                <label class="form-control" placeholder="" type="text" required>
                                    {{data.user_email}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">เบอร์ติดต่อ</label>
                                <label class="form-control" placeholder="" type="text" required>
                                    {{data.user_tel}}</label>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-outline-success" (click)="onCheck()">ยืนยัน</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
