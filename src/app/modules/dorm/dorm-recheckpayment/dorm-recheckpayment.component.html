<div class="aUyidf">
    <div class="container">
        <div class="col-md-5 offset-md-4">
            <div class="card text">
                <div class="card-body">
                    <h4 class="text-center">รายละเอียดการชำระเงิน</h4><br>
                    <form [formGroup]="showPay">
                        <fieldset>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">รูปใบเสร็จ</label>
                                <div class="form-group col-md-12 offset-md-1">
                                    <div class="card" style="width: 18rem;">
                                        <img [src]=getUrlImg() class="card-img-top" alt="...">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">จำนวนเงินที่ชำระ</label>
                                <input class="form-control" placeholder="" type="text" required
                                    formControlName="pay_price" disabled />
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">วันที่ชำระเงิน</label>
                                <input class="form-control" placeholder="" type="text" required
                                    formControlName="pay_date" disabled />
                            </div>
                            <div class="text-center">
                                <div class="form-check" checked>
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                        formControlName="pay_status" name="pay_status" value="ชำระเงินแล้ว"checked >
                                    <label class="form-check-label" for="exampleRadios1">
                                        ชำระเงินแล้ว
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                        formControlName="pay_status" name="pay_status" value="ยังไม่ชำระเงิน"checked >
                                    <label class="form-check-label" for="exampleRadios2">
                                        ยังไม่ชำระเงิน
                                    </label>
                                </div>
                            </div><br>
                            <!-- <div class="form-group">
                                <label class="form-control-plaintext" type="text">สถานะการชำระเงิน</label>
                                <input class="form-control" placeholder="" type="text" required
                                    formControlName="pay_status" disabled />
                            </div> -->
                            <div class="text-center">
                                <button class="btn btn-outline-success" (click)="submitForm()">ยืนยัน</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
