<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<style>
    /* The container */
    .con {
        display: block;
        position: relative;
        padding-left: 40px;
        margin-bottom: 0px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default radio button */
    .con input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .con:hover input~.checkmark {
        background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
    .con input:checked~.checkmark {
        background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .con input:checked~.checkmark:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .con .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }
</style>

<div class="container">
    <div style="text-align:center">
        <div class="bg">
            <article class="card-body mx-auto" style="max-width: 500px;">
                <h2 class="card-title mt-3 text-center">ค้นหาหอพัก</h2>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-search"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="ชื่อหอพัก" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-book"></i> </span>
                    </div>
                    <select class="form-control">
                        <option selected>ช่วงราคาเริ่มต้น</option>
                        <option>1000-2000</option>
                        <option>2000-3000</option>
                        <option>3000-4000</option>
                        <option>5000-6000</option>
                    </select>
                </div>
                <div class="form-group input-group">
                        <div class="row">
                            <h5 class="col-md-3 offset-md-12">ประเภท</h5>
                            <div class="col-md-12">
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-inline">
                                    <label class="con">
                                        <h6>หอพัก</h6>
                                        <input type="radio" checked="checked" name="radio" id="exampleRadios1"
                                            value="หอพัก" formControlName="room_refri" name="room_refri">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-inline">
                                    <label class="con">
                                        <h6>อพาร์ทเมนท์</h6>
                                        <input type="radio" checked="checked" name="radio" id="exampleRadios1"
                                            value="อพาร์ทเมนท์" formControlName="room_refri" name="room_refri">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="col-md-3 offset-md-12">สถานะ</h5>
                            <div class="col-md-12">
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-inline">
                                    <label class="con">
                                        <h6>รายวัน</h6>
                                        <input type="radio" checked="checked" name="radio" id="exampleRadios1"
                                            value="หอพัก" formControlName="room_refri" name="room_refri">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-inline">
                                    <label class="con">
                                        <h6>รายเดือน</h6>
                                        <input type="radio" checked="checked" name="radio" id="exampleRadios1"
                                            value="อพาร์ทเมนท์" formControlName="room_refri" name="room_refri">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                </div><br>
                <div>
                    <button type="button" class="btn btn-secondary  btn-lg btn-block">ค้นหา</button>
                </div>
            </article>
        </div>
    </div>
</div>
