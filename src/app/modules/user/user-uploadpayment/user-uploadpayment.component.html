<div class="aUyidf">
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-credit-card-2-front"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M14 3H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z" />
                                    <path
                                        d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z" />
                                    <path fill-rule="evenodd"
                                        d="M2 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z" />
                                </svg>&nbsp;
                        กรอกข้อมูลการชำระเงิน</h5><br>
                    <form [formGroup]="paymentForm" (ngSubmit)="submitForm()" accept-charset="UTF-8" autocomplete="off">
                        <fieldset>

                            <div class="form-group">
                                <input class="form-control" placeholder="เงินที่ต้องชำระ" formControlName="pay_price"
                                    type="text" required />
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="วันที่ชำระเงิน" formControlName="pay_date"
                                    type="text" required />
                            </div>

                            <div class="form-check" checked>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    formControlName="pay_status" name="pay_status" value="ชำระแล้ว" >
                                <label class="form-check-label" for="exampleRadios1">
                                    ชำระแล้ว
                                </label>
                            </div><p></p>

                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required
                                    formControlName="pay_pic">
                                <label class="custom-file-label" for="validatedCustomFile">รูปภาพใบเสร็จ</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                            <button class="btn btn-lg btn-success btn-block">
                                ชำระเงินเสร็จสิ้น
                            </button>
                            <button class="btn btn-lg btn-danger btn-block" (click)="resetForm()">
                                ยกเลิก
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
