<div class="aUyidf">
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">สมัครสมาชิก</h5>
                    <p class="card-text">
                    </p>
                    <form [formGroup]="paymentForm" (ngSubmit)="submitForm()" accept-charset="UTF-8" autocomplete="off">
                        <fieldset>

                            <div class="form-group">
                                <input class="form-control" placeholder="เงินที่ต้องชำระ" formControlName="pay_price"
                                    type="text" required />
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="วันที่ชำระเงิน" formControlName="pay_date"
                                    type="text" required />
                            </div>

                            <div class="form-check" checked>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    formControlName="pay_status" name="gender" value="ชำระแล้ว" >
                                <label class="form-check-label" for="exampleRadios1">
                                    ชำระแล้ว
                                </label>
                            </div><p></p>

                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required
                                    formControlName="pay_pic">
                                <label class="custom-file-label" for="validatedCustomFile">รูปภาพใบเสร็จ</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                            <button class="btn btn-lg btn-success btn-block">
                                ชำระเงินเสร็จสิ้น
                            </button>
                            <button class="btn btn-lg btn-danger btn-block" (click)="resetForm()">
                                ยกเลิก
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
