<div class="container">
    <div class="row col-xl-12">
        <div class="card col-md-8">
            <div class="col-md-12">
                <form class="was-validated" [formGroup]="userShow" accept-charset="UTF-8" autocomplete="off">
                    <fieldset><br>
                        <h4 class="card-header bg-card">ข้อมูลผู้จอง</h4><br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">
                                    <h6>ชื่อ</h6>
                                </label>
                                <input class="form-control is-invalid" placeholder="" formControlName="first_name"
                                    type="text" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">
                                    <h6>นามสกุล</h6>
                                </label>
                                <input class="form-control is-invalid" placeholder="" formControlName="last_name"
                                    type="text" required />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">
                                    <h6>อีเมลล์</h6>
                                </label>
                                <input class="form-control is-invalid" placeholder="" formControlName="email"
                                    type="text" required />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">
                                    <h6>ยืนยันอีเมลล์</h6>
                                </label>
                                <input class="form-control is-invalid" placeholder="" formControlName="email"
                                    type="text" required />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">
                                    <h6>เลขบัตรประจำตัวประชาชน</h6>
                                </label>
                                <input class="form-control is-invalid" placeholder="" formControlName="citizen"
                                    type="text" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">
                                    <h6>เบอร์โทรศัพท์</h6>
                                </label>
                                <input class="form-control is-invalid" placeholder="" formControlName="tel" type="text"
                                    required />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">
                                    <h6>วันที่เข้าพัก</h6>
                                </label>
                                <input type="date" class="form-control is-invalid" required>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col text-center ">
                                <button class="btn btn-lg btn-primary" (click)="submitForm()">
                                    &nbsp;&nbsp;&nbsp;ยืนยันข้อมูล&nbsp;&nbsp;&nbsp;
                                </button>
                            </div>
                        </div><br>
                    </fieldset>
                </form>
            </div>
        </div><br>
        <div class="col-xl-4">
            <div>
                <div class="card mb-3">
                    <div class="card-header">
                        ห้องพักที่ท่านเลือกจอง
                    </div>
                    <div class="card-body" style="max-width: 400px;">
                        <img src="{{API_URL_IMG + data.room_img}}" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <p class="card-text">&nbsp;&nbsp;<b class="text-cl">ห้อง</b>
                            {{data.room_num}}
                        </p>
                        <p class="card-text">&nbsp;&nbsp;<b class="text-cl">ราคา</b>
                            {{data.room_price}} บาท
                        </p>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
