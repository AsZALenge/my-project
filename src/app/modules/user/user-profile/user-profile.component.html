<div class="aUyidf">
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-body" *ngFor="let data of profileList">
                    <h5 class="card-title">ข้อมูลส่วนตัว</h5>
                    <p class="card-text">
                    </p>
                    <form [formGroup]>
                        <fieldset>
                            <div class="form-group">
                                <label class="form-control" placeholder="Username" type="text"
                                    required>{{data.user_name}}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-control" placeholder="Password" type="password"
                                    required>{{data.user_password}}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-control" placeholder="citizen" type="text"
                                    required>{{data.user_citizen}}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-control" placeholder="email" type="text"
                                    required>{{data.user_email}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control" placeholder="Phone" type="text"
                                    required>{{data.user_tel}}</label>
                            </div>
                            <div class="form-group">
                                <label class="form-control" placeholder="Gender" type="text"
                                    required>{{data.user_gender}}</label>
                            </div>

                            <a class="btn btn-info" (click)="onProfile(data)">แก้ไขข้อมูลส่วนตัว</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
