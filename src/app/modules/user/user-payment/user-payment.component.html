<div class="aUyidf">
    <div class="container" *ngFor="let data of paymentList">
        <div class="col-md-4 offset-md-4">
            <div class="card text">
                <div class="card-body">
                    <form [formGroup]>
                        <fieldset>
                            <div class="text-center">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-wallet2"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.5 4l10-3A1.5 1.5 0 0 1 14 2.5v2h-1v-2a.5.5 0 0 0-.5-.5L5.833 4H2.5z" />
                                    <path fill-rule="evenodd"
                                        d="M1 5.5A1.5 1.5 0 0 1 2.5 4h11A1.5 1.5 0 0 1 15 5.5v8a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 13.5v-8zM2.5 5a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-11z" />
                                </svg>
                            </div>
                            <br>
                            <h6>ชื่อหอพัก</h6>
                            <div class="form-group">
                                <label class="form-control" placeholder="Username" type="text"
                                    required>{{data.dorm_name}}</label>
                            </div>
                            <h6>ชื่อธนาคาร</h6>
                            <div class="form-group">
                                <label class="form-control" placeholder="Password" type="password"
                                    required>{{data.dorm_namebank}}</label>
                            </div>
                            <h6>เลขบัญชีธนาคาร</h6>
                            <div class="form-group">
                                <label class="form-control" placeholder="citizen" type="text"
                                    required>{{data.dorm_numbank}}</label>
                            </div>
                            <div class="text-center"><a class="btn btn-info" (click)="onPayment(data)">ชำระเงิน</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div><br>
    </div>
</div>
<p>
