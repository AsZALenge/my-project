<div class="aUyidf">
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-body" *ngFor="let data of paymentList">
                    <p class="card-text">
                    </p>
                    <form [formGroup]>
                        <fieldset>
                            <div class="form-group">
                                <label class="form-control" placeholder="Username" type="text"
                                    required>{{data.dorm_name}}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-control" placeholder="Password" type="password"
                                    required>{{data.dorm_namebank}}</label>
                            </div>

                            <div class="form-group">
                                <label class="form-control" placeholder="citizen" type="text"
                                    required>{{data.dorm_numbank}}</label>
                            </div>

                            <a class="btn btn-info" (click)="onPayment(data)">ชำระเงิน</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p>
