<div class="aUyidf">
    <div class="container">
        <div class="col-md-5 offset-md-4">
            <div class="card text">
                <div class="card-body">
                    <h4 class="text-center">ข้อมูลการจอง</h4>
                    <form [formGroup]="showreser">
                        <fieldset>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">วันที่จองห้องพัก</label>
                                <input class="form-control" placeholder="" type="text" required
                                    formControlName="mem_reserdate" disabled/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">จำนวนผู้ที่พัก</label>
                                <input class="form-control" placeholder="" type="text" required
                                    formControlName="mem_add" disabled/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-plaintext" type="text">ราคาห้อง</label>
                                <input class="form-control" placeholder="" type="text" required
                                    formControlName="room_price" disabled/>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-outline-success" (click)="submitForm()">ยืนยัน</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
