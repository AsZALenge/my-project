<div class="aUyidf">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="card text">
                <div class="card-body">
                    <h4 class="text-center">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-circle"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                        </svg>
                        ADMIN</h4><br>
                    <form [formGroup]="profileForm" accept-charset="UTF-8" autocomplete="off">
                        <fieldset>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">
                                        <h6>ชื่อ</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="first_name" type="text"
                                        required disabled />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">
                                        <h6>นามสกุล</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="last_name" type="text"
                                        required disabled />
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputPassword4">
                                        <h6>อีเมลล์</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="email" type="text"
                                        required disabled />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputPassword4">
                                        <h6>เบอร์โทรศัพท์</h6>
                                    </label>
                                    <input class="form-control" placeholder="" formControlName="tel" type="text"
                                        required disabled />
                                </div>
                            </div>

                        </fieldset><br>
                    </form>
                </div>
            </div>
        </div><br>
    </div>
</div>
