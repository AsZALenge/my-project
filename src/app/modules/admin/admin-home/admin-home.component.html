<div class="container">
    <div class="card" style="background-color: #E1ECF9;">
        <div class="text-center col-md-10 offset-md-1"><br>
            <h4 class="text-center">ข้อมูลหอพัก</h4>
            <div class="row">
                <div *ngFor="let data of dormList" class="col-xl-4"><br>
                    <div class="card" style="width: 18rem;">
                        <img src="\assets\image\dorm.png" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">ชื่อหอพัก : {{data.dorm_name}}</p>
                            <p class="card-text">ชื่อผู้ดูแลหอพัก : {{data.dorm_owner}}</p>
                            <p class="card-text">เบอร์ติดต่อ : {{data.dorm_tel}}</p>
                            <button class="btn btn-lg btn-light"
                                (click)="onShow(data)" style="background-color: #FDC168;">ดูข้อมูล</button>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
    </div>
</div><br>
